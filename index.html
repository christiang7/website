<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal Website of Christian Gößl</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Personal Website of Christian Gößl">

    <link rel="stylesheet" href="dark.css" />

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />
    <link rel="stylesheet" href="styling.css" />
</head>
<body>

    <div id="app"></div>

</body>
<script>
window.$docsify = {
    loadNavbar: true,
    autoHeader: true,
    name: 'Home',
    auto2top: true,
    subMaxLevel: 3,
    latex: {
        inlineMath   : [['%%', '%%'],['\\(', '\\)']], // default ['$', '$'],
        displayMath  : [['$$', '$$']],               // default
    },
    coverpage: true ,
    search: [
        '/',            // => /README.md
        '/Blog',       // => /Blog.md
        '/Physik', // => /get-started.md
        '/Coding',      // => /zh-cn/README.md
    ],
    search: {
        paths: 'auto', // or []
        maxAge: 86400000, // Expiration time, the default one day
        placeholder: {'/': 'Search',}, // depth: 2,
        noData: { '/' : 'No Results' ,},//
        hideOtherSidebarContent: false,
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
        pathNamespaces: ['/', '/Blog', '/About','/Media'],
    },
    plugins: [
    function pageFooter(hook, vm) {
        var footer = [
            '<hr/>',
            '<footer style="font-size: 13px;">',
            '<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons Lizenzvertrag" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a>Dieses Werk ist lizenziert unter einer <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Namensnennung - Weitergabe unter gleichen Bedingungen 4.0 International Lizenz</a>. Website created with tool <a href="https://docsify.js.org/">Docsify</a> and language <a href="https://markdown.de/">Markdown</a>. Hosted on <a href="https://github.com/christiang7/website">Github</a>',
            '</footer>',
        ].join('');

        hook.afterEach(function (html) {
            return html + footer;
        });
        },
    ],
};
</script>
    
<!-- load docsify script -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<!-- load latex engine -->

<script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- load latex docsify script -->

<script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

<!-- load search docsify script -->

<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script> -->

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

<!-- load code syntax highlight docsify script -->

<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

</html>
