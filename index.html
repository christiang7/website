    <div id="app"></div>

<script>
window.$docsify = {
    loadNavbar: true,
    autoHeader: true,
    auto2top: true,
    subMaxLevel: 3,
    latex: {
        inlineMath   : [['%%', '%%'],['\\(', '\\)']], // default ['$', '$'],
        displayMath  : [['$$', '$$']],               // default
    },
    coverpage: true,
    search: 'auto', // default
    search: [
        '/',            // => /README.md
        '/Blog',       // => /Blog.md
        '/Physik', // => /Physik.md
        '/Coding',      // => /zh-cn/README.md
    ],
    search: {
        // insertAfter: '.app-name',
        // insertBefore: '.sidebar-nav',
        noData: { '/' : 'No Results' ,},//
        paths: [], //'auto', // or []
        //maxAge: 86400000, // Expiration time, the default one day
        placeholder: {'/': 'Search',}, // depth: 2,
        //hideOtherSidebarContent: false,
        //pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
        //pathNamespaces: ['/', '/Blog', '/Coding','/Physik'],
        depth: 6,
    },
    name: 'Home',
    plugins: [
    function pageFooter(hook, vm) {
        var footer = [
            '<hr/>',
            '<footer style="font-size: 13px;">',
            '<a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a><img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" alt="" style="max-width: 1em;max-height:1em;margin-left: .2em;"><img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" alt="" style="max-width: 1em;max-height:1em;margin-left: .2em;"><img src="https://mirrors.creativecommons.org/presskit/icons/sa.svg" alt="" style="max-width: 1em;max-height:1em;margin-left: .2em;"> Website created with tool <a href="https://docsify.js.org/">Docsify</a> and language <a href="https://markdown.de/">Markdown</a>. Hosted on <a href="https://github.com/christiang7/website">Github</a>',
            '</footer>',
        ].join('');

        hook.afterEach(function (html) {
            return html + footer;
        });
        },
    ],
};
</script>
    
<!-- load docsify script -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<!-- load latex engine -->

<script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
